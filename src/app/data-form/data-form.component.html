<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubimit()">

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">nome</label>
    </div>
    <div class="col-sm-12">
      <input type="nome" class="form-control" formControlName="nome" id="nome" placeholder="nana">
    </div>
  </div>

   
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-12">
        <label for="confirmarEmail" class="control-label">Confirmar Email</label>
      </div>
      <div class="col-sm-12">
        <input type="confirmarEmail" class="form-control" formControlName="confirmarEmail" id="confirmarEmail" placeholder="nome@email.com">
      </div>
    </div>
    <div formGroupName="endereco">

      <div class="form-group">
  
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" formControlName="cep">
          <!-- <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg> -->
          
          <!--app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP é obrigatório.">
          </app-campo-control-erro>

          <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')" msgErro="CEP inválido.">
          </app-campo-control-erro -->
        </div>
  
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
          <!-- <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg> -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
          </app-campo-control-erro -->
        </div>
  
        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>
  
      </div>
  
      <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" formControlName="rua">
          <!-- <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg> -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório.">
          </app-campo-control-erro -->
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" formControlName="bairro">
          <!-- <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg> -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório.">
          </app-campo-control-erro -->
        </div>
  
        <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <select class="form-control" id="cidade" formControlName="cidade">
            <!-- <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option> -->
          </select>
          <!-- <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg> -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório.">
          </app-campo-control-erro -->
        </div>
  
        <!--div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade">
          <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório.">
          </app-campo-control-erro -->
        <!--/div -->
  
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
          <label for="estado" class="control-label">Estado</label>
          <select class="form-control" id="estado" formControlName="estado">
            <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option> 
          </select>
          <!-- <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg> -->
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório.">
          </app-campo-control-erro -->
        </div>
      </div>
  
    </div>
  
    <button type="submit" class="btn btn-primary" >Submit</button>
    <app-form-debug [form]="formulario"></app-form-debug>
    
  </form>
